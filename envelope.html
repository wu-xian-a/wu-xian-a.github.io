<!DOCTYPE html>
<html>
<head>
    <style>
       .envelope {
            width: 500px;
            height: 350px;
            background-color: #f8ecc2;
            border: 2px solid #d4b16a;
            border-radius: 8px;
            position: relative;
            margin: 50px auto;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

       .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background-color: #e6c871;
            border-bottom: 2px solid #d4b16a;
            transform-origin: bottom;
            transition: transform 0.6s;
            z-index: 2; /* 封口在最上层 */
        }

       .flap::after {
            content: '封';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #d45a5a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }

        /* 信封下半部分文字（层级低于封口，不影响点击） */
       .envelope-text {
            position: absolute;
            top: 42%;
            left: 0;
            width: 100%;
            height: 55%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5d4037;
            font-family: "SimSun", serif;
            font-size: 20px;
            font-weight: bold;
            transform: translateX(-20px);
            padding: 0 20px;
            z-index: 1; /* 文字在封口下方 */
        }

        /* 信件容器（拆封后显示在最下层，避免被遮挡） */
       .letter {
            position: absolute;
            top: 100%;
            left: 50%;
            width: 90%;
            max-width: 500px;
            height: 0;
            background: white;
            border-radius: 8px;
            transform: translateX(-50%);
            transition: height 1s ease-out;
            overflow: hidden;
            z-index: 0; /* 信件层级最低，确保显示在最下方 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 强制图片显示（解决路径或尺寸问题） */
       .letter img {
            width: 100%!important;
            height: auto!important;
            display: block!important;
            padding: 10px 0;
            border: none!important; /* 排除边框干扰 */
        }

        /* 拆封后样式 */
       .envelope.open >.flap {
            transform: rotateX(180deg)!important;
        }
       .envelope.open >.letter {
            height: 900px!important; /* 确保高度足够 */
            padding: 20px;
            margin-top: 15px;
        }

       .envelope:active {
            transform: scale(0.98);
        }

        body {
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="envelope-text">给计科2512班同学们的一封信</div>
        <div class="letter">
            <!-- 图片路径再次确认：与HTML同文件夹，文件名20.jpg -->
            <img src="20.jpg" alt="信件内容图片" onerror="this.src='https://picsum.photos/600/1000'; console.log('图片加载失败，已替换为示例图')">
        </div>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', function() {
            this.classList.add('open');
            // 手动触发信件显示
            const letter = document.querySelector('.letter');
            letter.style.height = '900px';
            letter.style.padding = '20px';
            console.log('拆封后信件高度：', letter.style.height);
        });
    </script>
</body>
</html>
